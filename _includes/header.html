<header>
  {% case page.layout %}
    {% when 'home' %}
      {% include navbar.html %}
      <div class="jumbotron jumbotron-hero" style="background-image:url(/images/cover.jpg)">
        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>
      </div>

    {% when 'projects' %}
      {% include navbar.html %}

    {% when 'project' %}
        <div class="jumbotron jumbotron-hero" style="background-image:url({{ page.featured-img }})">
          <h1>{{ page.title }}</h1>
        </div>


    {% else %}
      {% include navbar.html %}
  {% endcase %}

</header>
