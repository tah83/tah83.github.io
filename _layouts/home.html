---
layout: default
---

<header>
  <div class="jumbotron jumbotron-cover">
    <div class="img"></div>
    <h1>{{ site.title }}</h1>
    <p class="lead">{{ page.description }}</p>
  </div>
</header>

<div class="container">

  {{ content }}

  <!-- Display recent posts -->
  {% for post in site.posts %}
    <div class="post-header">
    	<h4 class="above-title">{{post.date | date: "%B %-d, %Y"}}</h4>
    	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    	{{ post.excerpt | remove: '</p>' }} <a href="{{ post.url }}">Read the full post! &raquo</a>
    </div>
  {% endfor %}
</div>
