---
layout: default
---


  {{ content }}

  <!-- Display recent posts -->
<ul>
  {% for post in site.posts %}
    <li>
      <div class="post-header">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<h4>{{post.date | date: "%B %-d, %Y"}}</h4>
      	{{ post.excerpt | remove: '</p>' }} <a href="{{ post.url }}">Read the full post! &raquo</a>
      </div>
    </li>
  {% endfor %}
</ul>
