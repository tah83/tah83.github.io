---
layout: default
---

<h2>Tags list</h2>
{% for tag in site.tags %}
  <span><a href="#{{ tag[0] }}">{{ tag[0] | capitalize }}</a> | </span>
{% endfor %}

<hr>

{% for tag in site.tags %}
{% assign posts = tag[1] %}
<h2 id="{{ tag[0] }}">{{ tag[0] | capitalize}}</H2>
<ul>
  {% for post in posts %}
    <li><a href="{{ site.url }}{{ site.baseurl }}{{  post.url }}">{{  post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
